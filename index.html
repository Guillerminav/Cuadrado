<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadrado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="contenedor">
        <div class="cuadrado"></div>
        <div class="botones">
            <input type="color" class="boton" id="boton-color" onchange="cambiarColor()" placeholder="Color">
            <button class="boton" id="boton-borde" onclick="cambiarBorde()">Borde</button>
            <button class="boton" id="boton-sombra" onclick="cambiarSombra()">Sombra</button>
            <button class="boton" id="boton-tamaño" onclick="cambiarTamaño()">Tamaño</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
